<!DOCTYPE html>
<html lang="pt-BR" data-theme="dark">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculadora de Média</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Calculadora de Média</h1>

    <input type="text" id="nomeAluno" placeholder="Nome do Aluno" />

    <input type="number" id="nota1" placeholder="Nota 1" />
    <input type="number" id="nota2" placeholder="Nota 2" />
    <input type="number" id="nota3" placeholder="Nota 3" />
    <input type="number" id="nota4" placeholder="Nota 4" />

    <input type="number" id="avaliacaoExtra" placeholder="Nota AVF (opcional)" />

    <button onclick="calcularMedia()">Calcular Média</button>

    <div id="resultado" class="resultado"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
